<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biblioteca Digital - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="login-box text-center">
    <!-- ✅ Imagem acima do formulário -->
    <img src="./assets/img/images.jpg" alt="Logotipo da Biblioteca" class="logo-img">
    
    <h2>Biblioteca Digital</h2>
    <p>Acesso restrito à rede interna</p>
    
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Nome de Utilizador</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <p id="error" class="text-danger mt-2" style="display: none;">Usuário ou senha inválidos.</p>
    </form>
  </div>
</body>
</html>
