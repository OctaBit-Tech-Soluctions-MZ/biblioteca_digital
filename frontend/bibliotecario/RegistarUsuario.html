<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuários - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="card shadow-sm">
    <h2>Registo de Usuário</h2>
    <form id="formUsuario" novalidate>
      <div class="mb-4">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Ex: Maria da Silva" required />
        <div class="invalid-feedback">Por favor, insira o nome completo.</div>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required />
        <div class="invalid-feedback">Insira um e-mail válido.</div>
      </div>

      <div class="mb-4">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="No mínimo 6 caracteres" required minlength="6" />
        <div class="form-text">A senha deve ter no mínimo 6 caracteres.</div>
        <div class="invalid-feedback">Senha inválida ou muito curta.</div>
      </div>

      <div class="mb-5">
        <label for="perfil" class="form-label">Perfil de Acesso</label>
        <select class="form-select" id="perfil" required>
          <option value="" disabled selected>Selecione o perfil</option>
          <option value="estudante">Estudante</option>
          <option value="docente">Docente</option>
          <option value="usuario_comum">Usuário Comum</option>
          <option value="registo_academico">Registo Académico</option>
          <option value="bibliotecario">Bibliotecário (Admin)</option>
        </select>
        <div class="invalid-feedback">Escolha um perfil válido.</div>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
    </form>
  </div>


</body>
</html>
