{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel Administrativo - Pedidos de Impressão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <header>
        <div>IDEM - Painel do Admin</div>
        <div>Administração</div>
    </header>

    <nav class="sidebar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'orders' %}">Pedidos de Impressão</a>
        <a href="{% url 'users' %}">Usuários</a>
        <a href="{% url 'documents' %}">Acervo</a>
        <!-- <a href="#">Estatísticas</a> -->
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-link dropdown-item">Encerrar Sessão</button>
        </form>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
